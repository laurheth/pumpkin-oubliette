<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Insert title from the Webpack configuration -->
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Favicon! -->
    <!-- Generated from https://favicon.io/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%=require('./assets/apple-touch-icon.png')%>">
    <link rel="icon" type="image/png" sizes="32x32" href="<%=require('./assets/favicon-32x32.png')%>">
    <link rel="icon" type="image/png" sizes="16x16" href="<%=require('./assets/favicon-16x16.png')%>">
    <link rel="manifest" href="<%=require('./assets/site.webmanifest')%>">
</head>
<body>
    <div class="container">
        <div class="mainContainer">
            <div class="displayContainer" id="displayContainer"></div>
            <div class="flexibleMessageBox">
                <div class="messages" id="messages">
                    <h2 id="headingGoesHere"></h2>
                    <p id="messagesGoHere"></p>
                    <ul id="actionsList"></ul>
                </div>
            </div>
        </div>
        <div class="sideBar" id="sideBar">
            <h2 id="playerName">Franklin</h2>
            <h3 id="playerTitle">The Pumpkin Slayer</h3>
            <p>Health : <span id="playerHealth">10/10</span></p>
            <p>Status : <span id="playerMood">Nervous</span></p>
            <h3>Inventory :</h3>
            <ul id="playerInventory">
                <li>Item</li>
                <li>Item</li>
                <li>Item</li>
            </ul>
        </div>
    </div>
</body>
</html>
